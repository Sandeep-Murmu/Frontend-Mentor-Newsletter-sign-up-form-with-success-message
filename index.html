<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="style.css
    "
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="card">
      <div class="card-text">
        <h1 class="heading">Stay updated!</h1>
        <p class="paragraph-upper">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="list">
          <li class="point">
            <img
              src="/assets/images/icon-list.svg"
              alt="list-icon"
              class="point-icon"
            />
            <p class="paragraph-list">
              Product discovery and building what matters
            </p>
          </li>
          <li class="point">
            <img
              src="/assets/images/icon-list.svg"
              alt="list-icon"
              class="point-icon"
            />
            <p class="paragraph-list">
              Measuring to ensure updates are a success
            </p>
          </li>
          <li class="point">
            <img
              src="/assets/images/icon-list.svg"
              alt="list-icon"
              class="point-icon"
            />
            <p class="paragraph-list">And much more!</p>
          </li>
        </ul>

        <div class="form-group">
          <form action="#">
            <label for="mail" class="label">Email address</label>
            <div class="err-msg">valid email required</div>
            <input
              type="email"
              name="mail"
              id="mail"
              placeholder="email@company.com"
            />
            <button type="submit" class="btn">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
      </div>

      <div class="card-image"></div>
    </div>
    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Success message end -->
  </body>
</html>
